jobs:
- job: Linux_64
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
    - template: linux.yml
      parameters:
        target: x86_64-unknown-linux-musl
- job: Linux_32
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
    - template: linux.yml
      parameters:
        target: i686-unknown-linux-musl
- job: Linux_arm
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
    - template: linux.yml
      parameters:
        target: arm-unknown-linux-gnueabihf
        gcc_version: 4.8
- job: Linux_aarch64
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
    - template: linux.yml
      parameters:
        target: aarch64-unknown-linux-gnu
- job: macOS
  pool:
    vmImage: macOS 10.13
  steps:
    - template: linux.yml
      parameters:
        target: x86_64-apple-darwin
trigger:
- az-pipelines