parameters:
  target: ''
  gcc_version: ''
  rust_version: 'nightly'

steps:
- script: |
    set -ex

    REPO=$(node -p "require('./package.json').ripgrepRepo")
    TREEISH=$(node -p "require('./package.json').ripgrepTreeish")
    git clone https://github.com/${REPO}.git
    cd ripgrep
    git checkout $TREEISH
  displayName: Clone Ripgrep
- script: build/install.sh
  env:
    RUST_VERSION: ${{ parameters.rust_version }}
    TARGET: ${{ parameters.target }}
    GCC_VERSION: ${{ parameters.gcc_version }}
  displayName: Install Rust
- script: ../build/script.sh
  workingDirectory: ripgrep
  env:
    TARGET: ${{ parameters.target }}
  displayName: Build
- task: GitHubRelease@0
  inputs:
    gitHubConnection: GitHub
    repositoryName: '$(Build.Repository.Name)'
    action: 'create'
    target: '$(Build.SourceVersion)'
    tagSource: 'auto'
    assets: '$(Build.ArtifactStagingDirectory)/*'
    isDraft: true
